webdriver {
  base.url = "http://todomvc.com/examples/vanilla-es6/"
  autodownload = true
  driver = src/test/resources/webdriver/mac/chromedriver
}

drivers {
    webdriver.chrome.driver = src/test/resources/webdriver/mac/chromedriver
}

environment = prod

environments {
